<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COXI CHAT</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">
    <div class="flex flex-col h-screen w-screen max-h-screen max-w-screen">
        <header class="bg-blue-200 text-white p-4">
            <h1 class="text-2xl font-bold text-black text-center">COXI CHAT</h1>
        </header>
        <div class="flex-grow flex px-4 pt-4 space-x-4 bg-gray-100 max-h-full" style="max-height: calc(100% - 4rem)">
            <div class="w-96 h-full overflow-y-auto rounded-t-xl shadow-xl bg-white">
                <ul>
                    {% for channel in channels %}
                        <li>
                            <a href="{{ url_for('home_page', channelId=channel.endpoint) }}" class="flex justify-center items-center w-full h-20 {% if channel.endpoint == initialChannelId %}font-bold border-r-4 border-blue-200{% endif %} hover: cursor-pointer">
                                <p>{{channel.name}}</p>
                            </a>
                            <hr/>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="flex-1 rounded-t-xl shadow-xl bg-white">
                <div class="flex flex-col h-full">
                    <div class="flex-grow overflow-y-auto">
                        <ul>
                            {% for message in messages %}
                                <li>
                                    <div class="flex justify-start items-center w-full h-20">
                                        <p>{{message}}</p>
                                    </div>
                                    <hr/>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="flex justify-between space-x-2 items-center py-4 px-10">
                        <input type="text" class="w-full h-12 border-2 rounded-xl p-4 outline-none" placeholder="Type a message"/>
                        <button class="bg-blue-200 text-white px-4 py-2 rounded-xl text-black">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
